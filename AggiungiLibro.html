<body>
    <header>
        <nav class="nav">
            <img id="logo" src="logo.png" />
            <div class="spacer"></div>
            <ul class="ul-list">

   <banner>

   <form class="form">
       <label>Titolo</label>
       <input placeholder="titolo" type="text"><br />

       <label>Autore</label>
       <input placeholder="Autore" type="text"><br />

       <label>IBSN</label>
       <input placeholder="insert code here" type="text" pattern="^(?=(?:\D*\d){10}(?:(?:\D*\d){3})?$)[\d-]+$" required
              title="you didnt insert the ibsn correctly"><br />

       <label>Disponibile</label> 
       <input type="radio" value="si" name="Disp"><br />

       <label>Non Disponibile</label>  
       <input type="radio" value="no" name="Disp"><br />

       <input type="submit" /><br />


   </form>
